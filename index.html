<h1>About</h1>
<p>Popcorn.js is an HTML5 media framework written in JavaScript for filmmakers, web developers,
and anyone who wants to create time-based interactive media on the web. Popcorn.js is part
of <a href="http://mozillapopcorn.org/">Mozilla's Popcorn project</a>.</p>
